[tox]
envlist = black, docs, flake8, mypy, py3.8, py3.7, py3.6

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest
    pytest-cov
    pytest-randomly

commands =
    pytest --basetemp={envtmpdir} --doctest-modules \
        fondpddl tests/ \
        --cov=fondpddl \
        --cov-report=xml \
        --cov-report=html \
        --cov-report=term

[testenv:py3.6]
basepython = python3.6

[testenv:py3.7]
basepython = python3.7

[testenv:py3.8]
basepython = python3.8

[testenv:flake8]
deps =
    flake8
    flake8-docstrings
    flake8-bugbear
    pydocstyle
commands =
    flake8 fondpddl

[testenv:mypy]
deps =
    mypy
commands =
    mypy fondpddl tests

[testenv:black]
deps = black==19.10b0
commands = black fondpddl tests

[testenv:black-check]
deps = black==19.10b0
commands = black fondpddl tests --check --verbose

[testenv:docs]
deps =
    mkdocs
    markdown-include
    pymdown-extensions
commands =
    mkdocs build --clean

[testenv:docs-serve]
deps =
    mkdocs
    markdown-include
    pymdown-extensions
commands =
    mkdocs build --clean
    python -c 'print("###### Starting local server. Press Control+C to stop server ######")'
    mkdocs serve