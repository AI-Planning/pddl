[tox]
envlist = check-copyright, black-check, isort-check, docs, flake8, mypy, py3.8, py3.7, py3.6

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest
    pytest-cov
    pytest-randomly
    pytest-lazy-fixture
    mistune==2.0.0a4

commands =
    pytest --basetemp={envtmpdir} --doctest-modules \
        pddl tests/ \
        --cov=pddl \
        --cov-report=xml \
        --cov-report=html \
        --cov-report=term

[testenv:py3.6]
basepython = python3.6

[testenv:py3.7]
basepython = python3.7

[testenv:py3.8]
basepython = python3.8

[testenv:flake8]
skip_install = True
deps =
    flake8>=5.0.4,<5.1.0
    flake8-docstrings>=1.6.0,<1.7.0
    flake8-bugbear
    pydocstyle
commands =
    flake8 pddl tests

[testenv:mypy]
skip_install = True
deps =
    mypy>=0.910,<0.911
    types-click>=7.1.7,<7.2.0
commands =
    mypy pddl tests

[testenv:black]
skip_install = True
deps = black>=22.10.0,<22.11.0
commands = black pddl tests

[testenv:black-check]
skip_install = True
deps = black>=22.10.0,<22.11.0
commands = black pddl tests --check --verbose

[testenv:isort]
skip_install = True
deps = isort>=5.10.1,<5.11.0
commands = isort pddl tests

[testenv:isort-check]
skip_install = True
deps = isort>=5.10.1,<5.11.0
commands = isort --check-only pddl tests

[testenv:vulture]
skipsdist = True
skip_install = True
deps = vulture>=2.3,<2.4
commands = vulture pddl scripts/whitelist.py

[testenv:docs]
skip_install = True
deps =
    mkdocs
    mkdocs-material
    markdown-include
    pymdown-extensions
commands =
    mkdocs build --clean

[testenv:docs-serve]
skip_install = True
deps =
    mkdocs
    mkdocs-material
    markdown-include
    pymdown-extensions
commands =
    mkdocs build --clean
    python -c 'print("###### Starting local server. Press Control+C to stop server ######")'
    mkdocs serve

[testenv:check-copyright]
skip_install = True
deps =
commands = python3 scripts/check_copyright.py
